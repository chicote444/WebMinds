<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Estudante</title>
    <link rel="stylesheet" href="../cadastro_estudante/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <a href="../pagina_inicial/html/home.html">Home</a>
            <a href="../cadastro_estudante/one.html"><strong>Cadastro</strong></a>
            <a href="../minha_rotina/minharotina.html">Minha Rotina</a>
            <a href="../programa_estudos/index.html">Programa de Estudos</a>
        </nav>
    </header>
    <section>
        <div class="container">
            <h2>Cadastro de Estudante</h2>
            <form id="registerForm" onsubmit="return cadastro(event)">
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="register-foto" name="foto" accept="image/*" />
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="register-matricula" name="matricula" required />
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="register-nome" name="nome" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="register-data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="register-data-nascimento" name="data-nascimento" required />
                </div>
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required />
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="div-menor div-menor-direita">
            <form onsubmit="return loginRedirecionar(event)" id="loginForm">
                <h2 style="text-align: center">FAÇA LOGIN</h2>
                <br />
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required />
                <br />
                <label for="password"></label>
                <input type="password" id="password" placeholder="Senha" required />
                <br /><br />
                <input type="submit" value="Entrar" />
                <h6 style="text-align: center; font-size: 12px">
                    Novo <a href="../html/av1_cadastro.html">Cadastre-se</a>.
                </h6>
            </form>
        </div>
    </section>

    <script>
        function cadastro(event) {
            event.preventDefault();

            const registerForm = document.getElementById("registerForm");
            const values = Object.fromEntries(new FormData(registerForm));

            fetch("http://localhost:3000/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(values),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Success:", data);
                    alert("Cadastro realizado com sucesso!");
                })
                .catch((error) => alert("Erro ao cadastrar!"));
        }

        function loginRedirecionar(event) {
            event.preventDefault();
            console.log("login");
            return false;
        }
    </script>
</body>
</html>
