      <script>
        function limparTexto(elemento) {
            if (elemento.value === elemento.defaultValue) {
                elemento.value = '';
            }
        }

        function restaurarTexto(elemento) {
            if (elemento.value === '') {
                elemento.value = elemento.defaultValue;
            }
        }

        function loginRedirecionar() {
          window.location.href = "../index.html";
          return false;
        }
      </script>
