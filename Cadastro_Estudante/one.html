<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Estudante</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: rgba(128, 128, 128);
        color: rgb(128, 128, 128);
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: rgb(128, 128, 128);
        color: rgb(128, 128, 128);
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: rgb(0, 0, 0); /* cor das letras la de cima */
        text-decoration: none;
        margin: 0 10px;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: rgb(128, 128, 128);
        color: rgb(128, 128, 128);
        padding: 20px;
        text-align: center;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      h2 {
        color: #000000;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #696969ff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgb(0, 0, 0);
      }

      label {
        display: block;
        margin-bottom: 1px;
        color: #000000; /* cor das letras dos campos*/
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        /* Adicionando bordas arredondadas às caixas de input */
      }

      input[type="submit"] {
        background-color: #000000;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #000000;
      }

      .div-maior {
        display: flex;
        height: 100%;
      }

      .div-menor {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0px Mightblue rgba(128, 128, 128);
      }

      .div-menor-esquerda {
        order: -1;
      }

      .div-menor-direita {
        order: 1;
        background-image: url("../images/mulher2.jpg");
        background-size: 110% 110%;
        background-position: center;
      }

      section {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html">Home</a>
        <a href="cadastro"><strong>Cadastro</strong></a>
        <a href="minharotina">Rotina</a>
        <a href="Programa de Estudos">Programa de Estudos</a>
      </nav>
      <title>Cadastro de Estudante</title>
    </header>
    <section>
      <div class="container">
        <h2>Cadastro de Estudante</h2>
        <form id="registerForm" id="registerForm" onsubmit="return cadastro(event)">
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input
              type="file"
              id="register-foto"
              name="foto"
              accept="image/*"
            />
          </div>
          <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input
              type="text"
              id="resgister-matricula"
              name="matricula"
              required
            />
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="register-nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="register-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="register-data-nascimento">Data de Nascimento:</label>
            <input
              type="date"
              id="register-data-nascimento"
              name="data-nascimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
      <div class="div-menor div-menor-direita">
        <form onsubmit="return loginRedirecionar(event)" id="loginForm">
          <h2 style="text-align: center">FAÇA LOGIN</h2>
          <br />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            onfocus="limparTexto(this)"
            onblur="restaurarTexto(this)"
            required
          />
          <br />

          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Senha"
            onfocus="limparTexto(this)"
            onblur="restaurarTexto(this)"
            required
          />
          <br />
          <br />

          <input type="submit" value="Entrar" />
          <h6 style="text-align: center; font-size: 12px">
            novo <a href="../html/av1_cadastro.html">Cadastre-se</a>.
          </h6>
        </form>
      </div>
    </section>

    <script>
        function cadastro(event){
            event.preventDefault();

            const registerForm = document.getElementById("registerForm");
            const values = Object.fromEntries(new FormData(registerForm))

            fetch("http://localhost:3000/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(values),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log("Success:", data);
                alert("Cadastro realizado com sucesso!");
            })
            .catch((error) => alert("Erro ao cadastrar!"));
        }

      function loginRedirecionar(event) {
        event.preventDefault();
        const loginFormulario = document.getElementById("loginForm");
        console.log("login");

        return false;
      }
    </script>
  </body>
</html>
